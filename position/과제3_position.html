<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parents{
      width: 300px;
      height: 300px;
      background-color: blue;
      position: relative;
    }
    .child{
      height: 20px;
      position: absolute;
      background-color: white;
    }
    .a{
      right: 0px;
    }
    .b{
      right: -10px;
      top:140px
    }
    .c{
      right: -10px;
      bottom:0px;
    }
  </style>
</head>

<body>
  <div class="parents">
    <div class="child a">children1</div>
    <div class="child b">children2</div>
    <div class="child c">children3</div>
  </div>
  
</body>
</html>
