<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* display: inline; 은 개 멍청한 짓임 
            그런데 inline-block 일때는 div 써야한다*/

            border: 1px solid violet;
        }
        span{
            border: 1px;
            /* 아무리 노력해도 크기 안바뀝니다~ */
        }
    </style>
</head>
<body>
    <!-- div는 기본적으로 block이며 한 줄을 차지한다
    따라서 한줄 다 쓰기 싫을때는 span(기본적으로 인라인임:크기 지정 불가능) -->
    <div>dddS</div>

    
</body>
</html>
